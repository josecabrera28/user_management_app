<div id="registration">
    <div class="card mb-3">
        <img src="..." class="card-img-top" alt="Doc App Logo">
        <div class="card-body">
            <form>
                <h5 class="card-title">Login</h5>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>    
</div>
